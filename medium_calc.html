<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="for_divs/icon.png" type="image/x-icon">
	<title>Medium Calculator</title>
	<link rel="stylesheet" type="text/css" href="cssformedium_calc.css">
	<script src="js/jsformedium_calc.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<section id="First_Section">
	<div class="Wrapper">
		<p id="Input"></p>
		<div class="Buttons">
			<button onclick="Clear()">C</button>
			<button onclick="Pow()">^</button>
			<button onclick="Delenie()">/</button>
			<button onclick="Umn()">X</button>
			<button onclick="Plus_7()">7</button>
			<button onclick="Plus_8()">8</button>
			<button onclick="Plus_9()">9</button>
			<button onclick="Minus()">-</button>
			<button onclick="Plus_4()">4</button>
			<button onclick="Plus_5()">5</button>
			<button onclick="Plus_6()">6</button>
			<button onclick="Plus()">+</button>
			<button onclick="Plus_1()">1</button>
			<button onclick="Plus_2()">2</button>
			<button  onclick="Plus_3()">3</button>
			<button id="Ravn"  onclick="Result()">=</button>
			<button id="Null" onclick="Plus_0()">0</button>
			<button onclick="Plus_tochka()">.</button>
		</div>
	</div>
</section>
</body>
</html>
